<!-- usuarios/templates/usuarios/user_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el usuario "{{ usuario.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'usuario_list' %}">Cancelar</a>
{% endblock %}
