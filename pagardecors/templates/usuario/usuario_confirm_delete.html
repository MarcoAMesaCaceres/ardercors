<!-- usuarios/templates/usuarios/user_confirm_delete.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación de Usuario</title>
</head>
<body>
    <h1>Confirmar Eliminación de Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar el usuario "{{ user.username }}"?</p>
    <form action="{% url 'user_delete' user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>
    <a href="{% url 'user_detail' user.pk %}">Cancelar</a>
</body>
</html>
