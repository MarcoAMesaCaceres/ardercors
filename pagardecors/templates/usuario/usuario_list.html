<!-- usuarios/templates/usuarios/user_list.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Crear Nuevo Usuario</a>
</body>
</html>
